name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: linux
            runs-on: ubuntu-latest
            python-version: "3.10"
          - os: linux
            runs-on: ubuntu-latest
            python-version: "3.11"
          - os: linux
            runs-on: ubuntu-latest
            python-version: "3.12"
          - os: linux
            runs-on: ubuntu-latest
            python-version: "3.13"
          - os: linux
            runs-on: ubuntu-latest
            python-version: "3.14"
          # macOS ARM64 (Apple Silicon)
          - os: macos-arm
            runs-on: macos-latest
            python-version: "3.10"
          - os: macos-arm
            runs-on: macos-latest
            python-version: "3.11"
          - os: macos-arm
            runs-on: macos-latest
            python-version: "3.12"
          - os: macos-arm
            runs-on: macos-latest
            python-version: "3.13"
          - os: macos-arm
            runs-on: macos-latest
            python-version: "3.14"
          # Windows x64
          - os: windows
            runs-on: windows-latest
            python-version: "3.10"
          - os: windows
            runs-on: windows-latest
            python-version: "3.11"
          - os: windows
            runs-on: windows-latest
            python-version: "3.12"
          - os: windows
            runs-on: windows-latest
            python-version: "3.13"
          - os: windows
            runs-on: windows-latest
            python-version: "3.14"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest openpyxl

      - name: Build wheel
        run: maturin build --release --out dist

      - name: Install wheel
        shell: bash
        run: pip install dist/*.whl

      - name: Run tests
        run: pytest tests/ -v

  rust-tests:
    name: Rust tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust tests
        run: cargo test --workspace --release
