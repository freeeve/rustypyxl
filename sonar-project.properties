# SonarCloud Configuration
sonar.projectKey=freeeve_rustypyxl
sonar.organization=freeeve

# Project metadata
sonar.projectName=rustypyxl
sonar.projectVersion=0.2.0

# Source directories
sonar.sources=rustypyxl-core/src,rustypyxl-pyo3/src
sonar.tests=tests

# Language settings
sonar.language=rust

# Exclusions
sonar.exclusions=**/target/**,**/*.pyc,**/__pycache__/**,**/node_modules/**

# Test exclusions
sonar.test.exclusions=**/target/**

# Coverage report (if using cargo-tarpaulin)
sonar.rust.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
